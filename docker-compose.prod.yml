services:
  # Application service (connects directly to Neon Cloud)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    # In production, you'd typically use a pre-built image:
    # image: your-registry.com/allmightyapi:latest
    container_name: allmightyapi-prod
    env_file:
      - .env.production
    environment:
      # Database URL from Neon Cloud (loaded from .env.production)
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: production
      PORT: ${PORT:-8000}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      # Map host port 80 to container port 8000
      # In production, you'd typically use a reverse proxy (Nginx, Traefik, etc.)
      - '80:8000'
    networks:
      - app-network
    restart: always
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:8000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Production logging
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  app-network:
    driver: bridge
