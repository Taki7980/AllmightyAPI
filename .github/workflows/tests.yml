name: Tests

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      NODE_OPTIONS: --experimental-vm-modules
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        id: run-tests
        run: pnpm test -- --coverage --passWithNoTests

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          retention-days: 30

      - name: Add test summary
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "## Test Results" >> "$GITHUB_STEP_SUMMARY"
            echo "✅ All tests passed successfully." >> "$GITHUB_STEP_SUMMARY"
          else
            echo "## Test Results" >> "$GITHUB_STEP_SUMMARY"
            echo "❌ Some tests failed. Please review the logs and coverage artifact." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Annotate on test failure
        if: failure()
        run: |
          echo "::error title=Tests failed::One or more tests failed. Check the test logs and the uploaded coverage report for details."
