name: CI Pipeline

on:
  push:
    branches: [main, staging, develop]
  pull_request:
    branches: [main, staging, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  DATABASE_URL: postgresql://neon:npg@localhost:5432/test_db

jobs:
  # Job 1: Lint and Format Check
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Run Prettier check
        run: pnpm run format:check

      - name: Provide fix suggestions on failure
        if: failure()
        run: |
          echo "::error title=Lint/Format issues detected::Run 'pnpm lint:fix' and 'pnpm format' locally to fix issues."

  # Job 2: Unit and Integration Tests
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: neon
          POSTGRES_PASSWORD: npg
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://neon:npg@localhost:5432/test_db
      JWT_SECRET: test_jwt_secret_key_for_ci
      ARCJET_KEY: test_arcjet_key

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run database migrations
        run: pnpm run db:migrate:ci

      - name: Run tests
        run: pnpm test -- --coverage --verbose

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage
          retention-days: 30

      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          if [ $? -eq 0 ]; then
            echo "✅ All tests passed successfully." >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some tests failed. Please review the logs." >> $GITHUB_STEP_SUMMARY
          fi

  # Job 3: Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run npm audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for vulnerabilities
        run: |
          echo "## Security Audit" >> $GITHUB_STEP_SUMMARY
          pnpm audit --audit-level=moderate || echo "⚠️ Vulnerabilities found. Review and update dependencies." >> $GITHUB_STEP_SUMMARY

  # Job 4: Docker Build Test
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: allmightyapi:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm -d --name test-app \
            -e NODE_ENV=production \
            -e PORT=8000 \
            -e DATABASE_URL=postgresql://test:test@localhost:5432/test \
            allmightyapi:test

          # Wait for container to start
          sleep 5

          # Check if container is running
          docker ps | grep test-app

          # Stop container
          docker stop test-app

  # Job 5: Integration Test with Services
  integration-test:
    name: Integration Tests with Services
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: neon
          POSTGRES_PASSWORD: npg
          POSTGRES_DB: integration_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://neon:npg@localhost:5432/integration_test_db
      JWT_SECRET: test_jwt_secret_key_for_integration
      ARCJET_KEY: test_arcjet_key
      PORT: 8000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run database migrations
        run: pnpm run db:migrate:ci

      - name: Start application
        run: |
          pnpm start &
          APP_PID=$!
          echo "APP_PID=$APP_PID" >> $GITHUB_ENV

          # Wait for app to start
          for i in {1..30}; do
            if curl -f http://localhost:8000/health 2>/dev/null; then
              echo "App started successfully"
              break
            fi
            echo "Waiting for app to start... ($i/30)"
            sleep 2
          done

      - name: Run integration tests
        run: |
          # Test health endpoint
          curl -f http://localhost:8000/health || exit 1

          # Test API endpoint
          curl -f http://localhost:8000/api || exit 1

          echo "✅ Integration tests passed"

      - name: Stop application
        if: always()
        run: kill $APP_PID || true

  # Job 6: Build Summary
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs:
      [lint-and-format, test, security-audit, docker-build, integration-test]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Format | ${{ needs.lint-and-format.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Audit | ${{ needs.security-audit.result == 'success' && '✅ Passed' || '⚠️ Warning' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.docker-build.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-test.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY

      - name: Check if pipeline passed
        run: |
          if [ "${{ needs.lint-and-format.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.docker-build.result }}" != "success" ] || \
             [ "${{ needs.integration-test.result }}" != "success" ]; then
            echo "::error::CI Pipeline failed. Please review the failed jobs."
            exit 1
          fi
          echo "✅ All CI checks passed successfully!"
